<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing training - test your typing skills </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1>Typing training playground</h1>
    <section id="game">
      <time>30</time>
      <p></p>
      <input autofocus>
    </section>
  </main>
</body>
<script>
  const $time = document.querySelector('time')
  const $paragraph = document.querySelector('p')
  const $input = document.querySelector('input')

  const INITIAL_TIME = 30

  const TEXT = 'the quick brown fox jumps over the lazy dog and we are trying to buil a typing trainig playground for fun and profit using vanilla javascript for the typing test speed'
  let words = []
  let currentTime = INITIAL_TIME

  initGame()
  initEvents()

  function initGame () {
    words = TEXT.split(' ').slice(0, 32)
    currentTime = INITIAL_TIME

    $time.textContent = currentTime
    $paragraph.innerHTML = words.map((word, index) => {
      const letters = word.split('')
      return `
        <word>
          ${letters
            .map(letter => `<letter>${letter}</letter>`)
            .join('')
          }
        </word>
      `
    }).join('')

    const $firstWord = $paragraph.querySelector('word')
    $firstWord.classList.add('active')
    $firstWord.querySelector('letter').classList.add('active')

    const intervalId = setInterval(() => {
      currentTime--
      $time.textContent = currentTime

      if (currentTime === 0) {
        clearInterval(intervalId)
        gameOver()
      }
    }, 1000)
  }
</script>
</html>
